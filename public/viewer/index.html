<!DOCTYPE html>
<html>
  <head>
    <title>Tweet Viewer</title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxiumum-scale=1.0, user-scalable=no" />
    <meta property="og:description">Example app using node.js redis cli for reading tweets published from gathering application</meta>
  </head>
  <body style="background-color: black;">
    <div class="tweetviewer" id="tweetviewer">
	  </div>
     <script>window.twttr = (function (d, s, id) {
      var t, js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src= "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
      return window.twttr || (t = { _e: [], ready: function (f) { t._e.push(f) } });
    }(document, "script", "twitter-wjs"));</script>
    <script type="text/javascript" src="/js/viewer.js"></script>
  </body>
</html>
